<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trendzee | Accessories</title>
    <link rel="stylesheet" href="accessories.css">

        <div class="accessory-item">
            <img src="pic6.jpeg" alt="Accessory 3">

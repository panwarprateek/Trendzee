<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendzee | Clothing</title>
    <link rel="stylesheet" href="clothing.css">
    <script src="clothing.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Clothing Page Header -->
    <section class="clothing-hero">
        <h1>Explore Trendy Clothing</h1>
        <p>Latest styles, curated just for you.</p>
    </section>

    <!-- Clothing Items Grid -->
    <section class="clothing-container">
        <div class="clothing-item">
            <img src="pic1.jpg" alt="Product 1">
            <h3>Men's Casual Shirt</h3>
            <p>Rs 1499</p>
            <button>Add to Cart</button>
        </div>

        <div class="clothing-item">
            <img src="pic2.jpg" alt="Product 2">
            <h3>Women's Denim Jacket</h3>
            <p>Rs 2699</p>
            <button>Add to Cart</button>
        </div>

        <div class="clothing-item">
            <img src="pic3.jpg" alt="Product 3">
            <h3>Unisex Hoodie</h3>
            <p>Rs 1799</p>
            <button>Add to Cart</button>
        </div>
    </section>

</body>
</html>
